	<div id="topbar">
	    <div id="leftButton" onclick="closeWin()">
	        <img src="../../icon/GroupBack.png">

    	<div id="title"><%=list.Title%></div>

<script>
	apiready = function (){
		dialogBox = api.require('dialogBox');
		dialogBox.alert ({
            texts: {
                title: '温馨提示',
                content:'功能正在火热开发中。。。',
                rightBtnTitle: '确定'
            },
            styles:{
                bg: '#fff',
                w: 300,
                title:{
                    marginT : 20,
                    titleSize : 18,
                    corner: 1,
                    titleColor : '#eb3e2e'
                },
                content:{
                    color: '#000',
                    size: 16
                },
                right:{
                    w: 300,
                    h: 40,
                    marginL: 0,
                    marginB: 0,
                    corner: 1,
                    bg: '#eb3e2e',
                    size: 18,
                    color:'#ffffff'
                }
            }
    },function(ret){
    	if (ret.eventType == 'right') {
            var dialogBox = api.require('dialogBox');                        	         		            
                dialogBox.close ({
                    dialogName: 'alert'
                });	  
           		closeWin();
            }
        });		  	
	}
</script>
